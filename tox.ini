[tox]
skipsdist = True
envlist =
    pylint
    black
    isort
    release
    py{37,38}-django30

[testenv]
deps =
    django30: Django>=3.0
    pytest
    pytest-clarity
    pytest-cov
    pytest-django
    pytest-mock
    wagtail
    wagtail-markdown
    wagtail-metadata
    weasyprint
commands =
    ./manage.py compilemessages --ignore .venv --ignore .tox
    pytest --cov --cov-report=xml
setenv =
    PYTHONPATH = {toxinidir}:{env:PYTHONPATH:}

[testenv:black]
basepython = python3
skip_install = true
deps = black
commands = black --exclude '.*(migrations)' --target-version=py38 --check --diff .

[testenv:isort]
basepython = python3
skip_install = true
deps = isort
commands = isort --check-only --diff .

[testenv:pylint]
basepython = python3
skip_install = true
deps =
    django
    pylint
    pylint-django
    pytest
    wagtail
    wagtail-markdown
    wagtail-metadata
    weasyprint
commands = pylint wagtail_resume tests

[testenv:release]
deps =
    poetry
commands =
    poetry publish --build
passenv =
    POETRY_PYPI_TOKEN_PYPI

[pytest]
addopts = --ds=tests.settings --reuse-db -ra
testpaths = tests
norecursedirs = .git */migrations/* .venv

[isort]
skip = venv,.tox
skip_glob=**/migrations/*
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
forced_separate =
    tests
    wagtail_resume
line_length= 88

[coverage:run]
branch = True
source = wagtail_resume

omit =
    ./.venv/*
    */migrations/*
    */apps.py

[coverage:report]
fail_under = 95
