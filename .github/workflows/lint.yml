---
name: Lint
on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - '**'

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.8.0
        uses: actions/setup-python@v1
        with:
          python-version: 3.8.0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Black with tox
        run: tox -e black
  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.8.0
        uses: actions/setup-python@v1
        with:
          python-version: 3.8.0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Isort with tox
        run: tox -e isort
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.8.0
        uses: actions/setup-python@v1
        with:
          python-version: 3.8.0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Pylint with tox
        run: tox -e pylint
